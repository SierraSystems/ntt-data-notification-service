<html>
    <head>
        <title id="title">Splunk Notification Service</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#final-url-div").hide();
            $(".url-error-teams").hide();
            $(".url-error-rocket").hide();
            $(".error").hide();

            $("input").on("change paste keyup", function() {
               $(".url-error-teams").hide();
                $(".url-error-rocket").hide();
                $(".error").hide();
            });
        });
    </script>
        <div>
            <h1>Welcome to NTT Data Services Splunk Notification Service!</h1>
        </div>
        <div>
            <label class="text">Enter Microsoft Teams URL</label>
            <br />
            <input type="text" class="teams-url">
            <button type="button" class="text" onclick="createNewUrlInput('teams-url')">
                Add additional Teams URL
            </button>
            <br/>
            <div id="add-teams-url-here"></div>
            <p class="url-error-teams" style="color: red">Please make sure you enter valid Teams urls.</p>
            <br />

            <label class="text">Enter Rocket.Chat URL</label>
            <br />
            <input type="text" class="rocket-chat-url">
            <button type="button" class="text" onclick="createNewUrlInput('rocket-chat-url')">
                Add additional Rocket.Chat URL
            </button>
            <div id="add-rocket-chat-url-here"></div>
            <p class="url-error-rocket" style="color: red">Please make sure you enter valid Rocket.Chat urls.</p>
            <br />

            <label class="text">Enter Token</label>
            <br />
            <input type="text" class="token">
            <br />
            <br />
        </div>

        <button type="button" class="text" onclick="generateUrl()">
            Generate URL for Splunk Notification
        </button>

        <p class="error" style="color: red">Please enter at least one valid url.</p>

        <div id="final-url-div" style="word-wrap: break-word; width: 700px">
            <h3>Your generated splunk WebHook URL is:</h3>
            <p id="final-url"></p>
        </div>
    </body>
</html>
